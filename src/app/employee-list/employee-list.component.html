

<div class="search-div">
    <button mat-raised-button style="float: right;" routerLink="../user">
      <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <mat-table [dataSource]="this.service.sortedData"  matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="FirstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
        <mat-cell *matCellDef="let lesson">{{lesson.FirstName}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="LastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let lesson">{{lesson.LastName}}</mat-cell>
  
    </ng-container>
  
    <ng-container matColumnDef="CityMaster.Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let lesson">{{lesson.CityMaster.Name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="PhoneNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PhoneNumber</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let lesson">{{lesson.PhoneNumber}}</mat-cell>
  </ng-container>
  
   
  
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button  routerLink="/editemployee/{{row.Id}}" ><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onDelete(row.Id)"><mat-icon>delete_outline</mat-icon></button>
    </mat-cell>
  </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
   
  </mat-table>
